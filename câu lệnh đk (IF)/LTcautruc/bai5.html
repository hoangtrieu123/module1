<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Điểm bài kiểm tra: <input id="id1" type="text"> <br> <br>
Điểm thi giữa kỳ: <input id="id2" type="text"> <br> <br>
Điểm thi cuối kỳ: <input id="id3" type="text"><br> <br>
Xếp loại: <span id="result"></span><br> <br>
<button onclick="test()"> Kiểm tra</button>
</body>
<script>
    function test() {
        let a = parseFloat(document.getElementById("id1").value)
        let b = parseFloat(document.getElementById("id2").value)
        let c = parseFloat(document.getElementById("id3").value)
        let avg = (a + b + (c * 2)) / 3
        if (avg <= 4.5)
            document.getElementById("result").innerHTML = "Học sinh yếu"
        if (4.5 < avg && avg <= 6.5)
            document.getElementById("result").innerHTML = "Học sinh trung bình"
        if (6.5 < avg && avg <= 8)
            document.getElementById("result").innerHTML = "Học sinh khá"
        if (avg > 8)
            document.getElementById("result").innerHTML = "Học sinh giỏi"
            }
</script>
</html>
