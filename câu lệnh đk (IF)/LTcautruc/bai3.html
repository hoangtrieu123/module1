<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập một số vào đây: <input id="numb" type="text"> <br> <br>
<button onclick="test()">Kiểm tra</button>
<p id="result"></p>
</body>
<script>
    function test() {
        let a = parseInt( document.getElementById("numb").value)
        if (a > 0){
            document.getElementById("result").innerHTML = "Số này lớn hơn 0"
        }else {
            document.getElementById("result").innerHTML = "Số này bé hơn 0"
        }
            }
</script>
</html>
