<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="day" type="text">
<button onclick="check()"> Kiểm tra</button>
<p id="id1"></p>
</body>
<script>
    function check() {
        let a = parseInt(document.getElementById("day").value)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("id1").innerHTML = "tháng " + a + " có 31 ngày"
                break
            case 2:
                document.getElementById("id1").innerHTML = "tháng " + a + " có 28 ngày hoặc 29 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("id1").innerHTML = "tháng " + a + " có 30 ngày"
            default: {
                document.getElementById("id1").innerText = "Vui lòng nhập lại"
            }
        }
    }

</script>
</html>
