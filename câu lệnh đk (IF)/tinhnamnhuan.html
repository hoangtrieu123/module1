<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Năm: <input id="year" type="number">
<button onclick="test()"> Kiểm tra </button>
</body>
<script>

    function test() {
        let year = document.getElementById("year").value
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + "Dây là năm nhuân")
                } else {
                    alert(year + "Không phải là năm nhuận")
                }
            } else {
                alert(year + "Đây là năm nhuận")
            }
        } else {
            alert(year+ "Không phải là năm nhuận")
        }
    }
</script>
</html>
