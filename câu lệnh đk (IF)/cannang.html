<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Chiều cao: <input id="height" type="number"> <br> <br>
Cân nặng: <input id="weight" type="number">
<button onclick="test()"> Kiểm tra</button>
</body>
<script>
    function test() {
        let a = parseFloat(document.getElementById("height").value)
        let b = parseFloat(document.getElementById("weight").value)
        let bmi = b / (a ** 2)
        if (bmi < 18.5) {
            alert("Underweight")
        } else if (bmi < 25) {
            alert("Normal")
        } else if (bmi < 30.0) {
            alert("Overweight")
        } else {
            alert("Obese")
        }
    }
</script>
</html>
