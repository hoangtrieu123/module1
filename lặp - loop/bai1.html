<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="numb"></p>
</body>
<script>
    let text =""
    for (i = 0; i < 5; i++) {
        text += "the number is" + i + "<br>"
        document.getElementById("numb").innerHTML = text
    }
</script>
</html>
