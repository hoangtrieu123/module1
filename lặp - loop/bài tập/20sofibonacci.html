<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display">0 <br> 1 <br></p>
</body>
<script>
    let a
    let b = 0
    let c = 1
    for (let i = 1; i <= 18; i++) {
        a = b + c
        b = c
        c = a
        document.getElementById("display").innerHTML += a + "<br>"
    }
</script>
</html>
