<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hiển thị"><br></p>
</body>
<script>
    let a
    let b = 0
    let c = 1
    for (let i = 0; i <= 10000; i++) {
        a = b + c
        b = c
        c = a
        if (a % 5 == 0) {
            document.getElementById("hiển thị").innerHTML = a
            break
        }
    }
</script>
</html>
