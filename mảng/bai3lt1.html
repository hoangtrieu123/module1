<script>
    let a = [1, 3, 5, 7, 2, 90, 48, 29, 59, 67]
    let max = a[0]
    let index = 0
    let avg = 0
    for (let i = 0; i < a.length; i++) {
        avg = (avg + a[i])/(a.length)
        if (a[i] > max) {
            max = a[i]
            index = i
        }
    }
    alert("Số lớn nhất là " + max + " nằm trong hàng " + index)
    alert("Tung bình của dãy số là: " + avg)
</script>
