<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
  let value = prompt("Nhập vào giá trị")
  let arr = [2,5,3,8,6,8,9,10]
  for (let i = 0; i < arr.length; i++) {
      if(value == arr[i]){
          alert("Số " + arr[i] + " nằm trong dãy số này")
          break
      }
  }
  alert("Số " + value + " không nằm trong dãy số này")
</script>
</html>
