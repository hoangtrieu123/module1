<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Chiều dài: <input id="cd" type="text"> <br> <br>
Chiều rộng: <input id="cr" type="text"> <br> <br>
 Diện tích là: <span id="id1"></span> <br> <br>
<button id="id2" onclick="tinh()"> Tính diện tích </button>
</body>
<script>
    function tinh(){
        let a = document.getElementById("cd").value
        let b = document.getElementById("cr").value
        let dt = a * b
        document.getElementById("id1").innerHTML = dt
    }
</script>
</html>
